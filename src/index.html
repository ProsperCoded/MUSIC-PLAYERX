<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search and Play all music tracks, album and artist">
    <title>Music Player</title>
    <script defer src="scripts/index.js"></script>
    <link rel="icon" href="static/logo.ico" />
  </head>
  <body>
    <div class="body__gradient">
      <div class="song-info">
        <div class="song-info--container">
          <span class="song-info__artist">Artist Name</span>
          <span class="song-info__title">Song Title</span>
        </div>
      </div>
      <div class="controls">
        <div class="slider container">
          <span class="slider__label-start">0:00 </span>
          <input
            type="range"
            name="music-slider"
            title="slider"
            class="slider__input"
            min="0"
            max="30"
            list="values"
            step="1"
          />
          <span class="slider__label-end"> 1:30 </span>
        </div>

        <div class="grid grid-1x5 container">
          <span class="playlist__toggler">
            <svg class="icon animate">
              <use xlink:href="./static/icons/sprites.svg#playlist"></use>
            </svg>
          </span>
          <span class="playback playback--backward animate">
            <svg class="icon">
              <use xlink:href="./static/icons/sprites.svg#playback"></use>
            </svg>
          </span>
          <span class="play icon active animate">
            <svg class="icon">
              <use xlink:href="./static/icons/sprites.svg#play"></use>
            </svg>
          </span>
          <span class="pause icon d-none">
            <svg class="icon">
              <use xlink:href="./static/icons/sprites.svg#pause"></use>
            </svg>
          </span>
          <span class="playback animate playback--forward">
            <svg class="icon">
              <use
                xlink:href="./static/icons/sprites.svg#playback--forward"
              ></use>
            </svg>
          </span>
        </div>
      </div>

      <div class="playlist">
        <div class="header grid-2x3">
          <h1 class="playlist__heading">Playlist</h1>
          <span class="playlist__toggler-close">
            <svg class="icon">
              <use xlink:href="./static/icons/sprites.svg#playlist"></use>
            </svg>
          </span>
          <input
            title="search"
            type="text"
            placeholder="Search a description "
            aria-placeholder="Make your search here"
            class="playlist__search-box search"
          />
        </div>
        <ul class="song-list loading">
          <li
            class="song d-none"
            data-playlist-results-index="0"
            data-playlist-index="0"
          >
            <span class="song__icon">
              <svg class="icon">
                <use xlink:href="./static/icons/sprites.svg#music"></use>
              </svg>
            </span>
            <div class="song__details">
              <div>
                <span class="song__artist">  </span>
                <span class="genre">  </span>
              </div>
              <div>
                <span class="song__name">
                  
                </span>
                <span class="song__duration">
                  <svg class="icon">
                    <use xlink:href="./static/icons/sprites.svg#clock"></use>
                  </svg>
                  <span class="duration__value"> 2:30 </span>
                </span>
              </div>
            </div>
          </li>
          <li class="loading-icon ">
            <p>Type in the Search Box, and press "Enter" to search for songs</p>
            <img  class="icon d-none" src="./static/loading.gif" alt=""  />   
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
